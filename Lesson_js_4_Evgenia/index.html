<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <div class="container">
        <form class="form" action="#" method="POST">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input" required data-validate-field="name" name="u_name">
                </div>
            </div>
            <div class="field">
                <label class="label">Surname</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Text input" required data-validate-field="surname" name="u_surname">
                </div>
            </div>
            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input input-phone" type="tel" placeholder="Input you'r phone number" required data-validate-field="phone" name="u_phone">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email input" required data-validate-field="email" name="u_email">
                </div>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea" data-validate-field="message" name="u_message"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
            </div>
            <div class="box">
                <span class="msg">
                    Hooray! –ùou are so great</span>
            </div>
        </form>
    </div>

    <script src="./js/inputmask.min.js"></script>
    <script src="./js/just-validate.min.js"></script>
    <script src="./js/common.js"></script>
    
</body>
</html>
