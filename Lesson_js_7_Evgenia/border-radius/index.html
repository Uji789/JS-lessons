<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="border__radius">
        <div class="row">
            <div class="box-side box-radiusTL">
                <input class="rangetl" type="range" min="0" max="100" value="0">
                <span class="numtl"></span>
            </div>
            <div class="box-side box-radiusTR">
                <input class="rangetr" type="range" min="0" max="100" value="0">
                <span class="numtr"></span>
            </div>
        </div>
        <div class="row-block">
            <div class="block">
                <span class="tl"></span><br>
                <span class="tr"></span><br>
                <span class="bl"></span><br>
                <span class="br"></span>
            </div>
        </div>
        <div class="row">
            <div class="box-side box-radiusBL">
                <input class="rangebl" type="range" min="0" max="100" value="0">
                <span class="numbl"></span>
            </div>
            <div class="box-side box-radiusBR">
                <input class="rangebr" type="range" min="0" max="100" value="0">
                <span class="numbr"></span>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./common-jq.js"></script>
</body>
</html>
